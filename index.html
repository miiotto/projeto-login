<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). <br>
                    Fa√ßa login para acesso a sua conta.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                       <i class="material-icons">vpn_key</i>
                       <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="4" maxlength="8">
                        <label for="isenha" >Senha</label>
                        
                    </div>
                    <input type="submit" name="envias" id="ienviar" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha<i class="material-icons">mail</i></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
